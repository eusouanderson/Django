<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Membros</title>
</head>
<body>
<h1>Membros</h1>


<table border="2", bgcolor="yellow", align="center">
{% for x in mymembers %}
    <tr>

        <td><a href="update/{{ x.id }}">{{ x.id }}</a></td>
            <td>{{ x.id }}</td>
            <td>{{ x.firstname }}</td>
            <td>{{ x.lastname }}</td>
            <td>{{ x.city }}</td>
            <td>{{ x.age }}</td>
        <td><a href="delete/{{ x.id }}">Delete</a></td>

    </tr>
{% endfor %}


</table>
<p>
<a href="add/">Add membro</a>
</p>

</body>
</html>
