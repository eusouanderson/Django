<!DOCTYPE html>
<html lang="en">
<head>

    <title>Membros</title>
</head>
<body>
<h1>Members</h1>

</h1>

<table border="2", bgcolor="yellow", align="center">
{% for x in mymembers %}

</table>
<p>

</p>

</html>
