<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Update member</h1>

<form action="updaterecord/{{ mymember.id }}" method="post">
    {% csrf_token %}
        First Name:<br>
    <input name="first" value="{{ mymember.firstname }}">
    <br><br>
        Last Name:<br>
    <input name="last" value="{{ mymember.lastname }}">
    <br><br>
        Age:<br>
    <input name="age" value="{{ mymember.age }}">
    <br><br>
        City:<br>
    <input name="city" value="{{ mymember.city }}">
    <input type="submit" value="Submit">
</form>
</body>
</html>
